<!DOCTYPE html>
	<html>
	<head>
		<title></title>
	</head>
	<body>

		<script> 

			var uno = prompt("Give me a number");
			var dos = prompt("Give me another number");

			var tres = prompt("Just give me one more number");

			if (tres > dos && tres > uno){

				console.log(tres + " is the largest number") }

				else if (dos > tres && dos > uno){

					console.log(dos + " is the largest number")
				}

				else if (uno > tres && uno > dos){

					console.log(uno + " is the largest number")
			}

			
		</script>

	
	</body>
</html>
