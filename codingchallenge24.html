<!DOCTYPE html>
<html>

  <title></title>
</head>
<body>
<script>
  

  function isIsogram(str){
    //declare two variables
   var i, g;
    // convert string to lowercase to prevent tripping up on cases
       str = str.toLowerCase();
       // go through the array once from 0
   for(i = 0; i < str.length; ++i) {
    // go through the array again starting from 1, looking for g  
     for(g = i + 1; g < str.length; ++g) {
        // if i and g are exactly the same at any point in the array return false
       if(str[i] === str[g]) {
         return false;
       }
     }
   }
   // if none of the characters repeat return true
   return true;
}
</script>


</body>
</html>
