<script>

 { author: 'Suzanne Collins', title: 'Mockingjay: The Final Book of The Hunger Games', readingStatus: false } ];




 function changeText () {

	{document.getElementById('text').innerHTML += "Already read " + library[i].title + ' by ' + library[i].author + '<br>'; 


}

else {document.getElementById('text').innerHTML += " You still need to read " + library[i].title + ' by ' + library[i].author;

	}
		}
			}

changeText();
